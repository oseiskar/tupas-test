    function writeForm(form, fieldsWithoutHash, hashField) {
        
        fieldAndHash =  fieldsWithoutHash.concat([[hashField, '']]);
        
        function makeHashComputer(fields, formElement) {
            return function () {
            
                shared_secret = $('#secret-key').val();
                
                str = '';
                for (i in fields)
                    str += $('#'+fields[i][0]).val() + '&';
                    
                //console.log(str);
                hash = CryptoJS.SHA256(str + shared_secret + '&').toString().toUpperCase();
                //console.log(hash);
                
                formElement.find('.hash-field').val(hash);
            }
        }
        
        computeHash = makeHashComputer(fieldsWithoutHash.slice(), form);
        
        for (i in fieldAndHash) {
            name_and_default = fieldAndHash[i];
            name = name_and_default[0];
            def = name_and_default[1];
            input = $('<input/>', {
                type: 'text',
                name: name,
                id: name,
                value: def,
                class: 'form-control input-sm'
            });
            
            if (i < fieldAndHash.length - 1) {
                input.change(computeHash);
            }
            else
                input.addClass('hash-field');
            
            div = $('<div/>', {class: 'form-group'});
            div.append($('<label/>', {
                    text: name,
                    id: name + '_label',
                    class: 'control-label col-sm-4'}),
                $('<div/>', {class: 'col-sm-8'}).append(input)
            );
            form.append(div);
        }
        
        form.append($('<input/>', {
            type: 'submit',
            value: 'Submit',
            class: 'btn btn-primary pull-right btn-lg disabled'
        }));
    }
    
    function writeBankList(el) {

            return function () {

                $('#B02K_KEYVERS').val(bank.A01Y_KEYVERS);
                $('#B02K_VERS').val(bank.A01Y_VERS);
                $('#B02K_TIMESTMP').val(bank.number + timeStamp());
                
                $('#request-url').val(bank.url).change();
                $('#secret-key').val(bank.secret).change();

        }

            bank = bankData[i];
            input = $('<input/>', {

                name: 'bank-id',
                value: bank.id
            });

            el.append(
                $('<div/>', { class: 'radio' }).append(

                )
            );
        }
    }
    
    function setRequestType(val) {

            $('.tupas-request').show();
            $('.tupas-response').hide();
            $('#tupas-request-tab').addClass('active');
            $('#tupas-response-tab').removeClass('active');
        }
        else {
            $('.tupas-request').hide();
            $('.tupas-response').show();
            $('#tupas-request-tab').removeClass('active');
            $('#tupas-response-tab').addClass('active');
        }
    }
